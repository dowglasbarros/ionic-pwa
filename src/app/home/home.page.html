<ion-content class="ion-padding">
  <ion-item color="dark">
    <ion-label>Tempo de descanso</ion-label>
    <ion-datetime display-format="mm:ss" placeholder="Toque aqui" [(ngModel)]="fullTime"></ion-datetime>
  </ion-item>

  <div class="container mt-3">
    <circle-progress
      (click)="startTime()"
      [percent]="percent"
      [maxPercent]="100"
      [radius]="radius"
      [showSubtitle]="false"
      [showUnits]="false"
      [outerStrokeWidth]="16"
      [outerStrokeColor]="'#00a4e0'"
      [showZeroOuterStroke]="false"
      [backgroundStroke]="'#00baff'"
      [backgroundStrokeWidth]="3"
      [outerStrokeGradient]="true"
      [outerStrokeGradientStopColor]="'#1ac1ff'"
      [showInnerStroke]="false"
      [title]="'Ciclo de descanso'"
      [title]="'#565656'"
    ></circle-progress>
  </div>

  <div class="time-text mt-3">
    <h3>Tempo total do treino</h3>
    <h1>{{ elapsed.h }}:{{ elapsed.m }}:{{ elapsed.s }}</h1>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="!timer; else running">
      <ion-fab-button (click)="startTime()">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
    </ng-container>
    <ng-template #running>
      <ion-fab-button (click)="stopTime()">
        <ion-icon name="square"></ion-icon>
      </ion-fab-button>
    </ng-template>
    
  </ion-fab>
</ion-content>
